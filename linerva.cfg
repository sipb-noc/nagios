define contact {
	use				linerva-contact
        contact_name                    linerva-zephyr
        alias                           linerva-zephyr
        service_notification_options    w,u,c,r
        host_notification_options       d,u,r
        host_notification_commands      linerva-host-notify-by-zephyr
        service_notification_commands   linerva-notify-by-zephyr
        email                           linerva
}

# 'linerva-host-notify-by-zephyr' command definition
define command{
	command_name	linerva-host-notify-by-zephyr
	command_line	/usr/bin/printf "%b" "Host $HOSTSTATE$ $NOTIFICATIONTYPE$ alert for $HOSTNAME$!\n$HOSTOUTPUT$\nhttps://sipb-noc.mit.edu/cgi-bin/nagios3/cmd.cgi?cmd_typ=33&host=$HOSTNAME$" | /usr/bin/zwrite -d -s "Nagios" -c $CONTACTEMAIL$ -i "nagios.$HOSTALIAS$"
	}

# 'linerva-notify-by-zephyr' command definition
define command{
	command_name	linerva-notify-by-zephyr
	command_line	/usr/bin/printf "%b" "$NOTIFICATIONTYPE$ alert - $HOSTALIAS$/$SERVICEDESC$ is $SERVICESTATE$\n$SERVICEOUTPUT$\nhttps://sipb-noc.mit.edu/cgi-bin/nagios3/cmd.cgi?cmd_typ=34&host=$HOSTNAME$&service=$SERVICEDESC$" | /usr/bin/zwrite -d -s "Nagios" -c $CONTACTEMAIL$ -i "nagios.$HOSTALIAS$.$SERVICEDESC$"
	}



