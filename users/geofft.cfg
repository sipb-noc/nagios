define contactgroup {
        contactgroup_name       geofft
        alias                   geofft
        members                 geofft-zephyr
}

define contact {
	name				geofft-contact
	host_notification_period	24x7
	service_notification_period	24x7
        contact_name                    geofft-zephyr
        alias                           geofft-zephyr
        service_notification_options    w,u,c,r
        host_notification_options       d,u,r
        host_notification_commands      host-notify-by-zephyr
        service_notification_commands   notify-by-zephyr
	email				geofft-auto
}

define host {
	use generic-host
	host_name water-buffalo
	address 18.181.0.115
	max_check_attempts 6
	check_period 24x7
	check_command check-host-alive
	notification_interval 240
	notification_period 24x7
	contact_groups geofft
	notification_options d,u,r
}

define service {
	use	generic-service
        max_check_attempts	4
        normal_check_interval	2
	retry_check_interval	1
        contact_groups  geofft
	notification_interval	240
        notification_period	24x7
        notification_options    w,u,c,r
	host_name	water-buffalo
	service_description	SMTP
	check_command	check_smtp
}

